<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>        
        form {
            width: 200px;
        }</style>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="https://www.w3schools.com/action_page.php" method="post">
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>
        
        <h3>Dados de Acesso</h3>
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <h3>Dados Pessoais</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br><br>
        
        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br><br>
        
        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento"><br><br>
        
        <label for="estado">Estado:</label>
        <select id="estado" name="estado">
            <option value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
        </select><br><br>

        <label for="cidade">Cidade:</label>
        <input list="cidades" id="cidade" name="cidade">
        <datalist id="cidades">
            <option value="Sorocaba">
            <option value="Salto de Pirapora">
            <option value="Mairinque">
            <option value="Belo Horizonte">
        </datalist><br><br>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br><br>
        
        <h3>Gênero:</h3>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="nao_dizer" name="genero" value="Prefiro não falar">
        <label for="nao_dizer">Prefiro não falar</label><br><br>
        
        <h3>Curso:</h3>
        <input type="checkbox" id="ads" name="curso" value="ADS">
        <label for="ads">ADS</label><br>
        <input type="checkbox" id="jogos" name="curso" value="Jogos">
        <label for="jogos">Jogos</label><br>
        <input type="checkbox" id="gestao_ti" name="curso" value="Gestão de TI">
        <label for="gestao_ti">Gestão de TI</label><br>
        <input type="checkbox" id="banco_dados" name="curso" value="Banco de Dados">
        <label for="banco_dados">Banco de Dados</label><br><br>
        
        <h3>Modelo:</h3>
        <input type="radio" id="presencial" name="modelo" value="Presencial">
        <label for="presencial">Presencial</label><br>
        <input type="radio" id="ead" name="modelo" value="EAD">
        <label for="ead">EAD</label><br>
        <input type="radio" id="semi_presencial" name="modelo" value="Semi presencial">
        <label for="semi_presencial">Semi presencial</label><br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
